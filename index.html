<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor10</title>
    <link rel="stylesheet" href="./common/css/style.css" />
  </head>
  <body>
    <article class="card">
      <a href="#" class="card__link">
        <div class="card__img box__shadow shadow-1">
          <img src="./common/img/illustration-article.svg" alt="header" />
        </div>
        <div class="card__content">
          <span class="card__category text box__shadow shadow shadow-2"
            >Learning</span
          >
          <p class="date text shadow shadow-3">
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
          </p>
          <h1 class="card__title text shadow shadow-4">
            HTML & CSS foundations
          </h1>
          <p class="card__text shadow shadow-5">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="user__box">
            <img
              class="box__shadow shadow-6"
              src="./common/img/image-avatar.webp"
              alt="avatar"
            />
            <div class="user__name">
              <strong class="shadow shadow-7">Greg Hooper</strong>
            </div>
          </div>
        </div>
      </a>
    </article>
  </body>
</html>
